{% extends "base.html" %}

{% block title %}Sesión cerrada{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px;">
  <div class="card shadow-sm mt-5 text-center">
    <div class="card-header bg-secondary text-white">
      <h4 class="mb-0"><i class="bi bi-box-arrow-right"></i> Sesión cerrada</h4>
    </div>
    <div class="card-body">
      <p class="fs-5 mb-4">
        Has cerrado sesión exitosamente.<br>
        Puedes <a href="{% url 'login' %}" class="fw-bold">iniciar sesión nuevamente</a> cuando lo desees.
      </p>
      <a href="{% url 'login' %}" class="btn btn-outline-primary w-100">
        <i class="bi bi-door-open"></i> Iniciar sesión
      </a>
    </div>
  </div>
</div>
{% endblock %}
