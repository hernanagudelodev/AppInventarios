{% extends "base.html" %}
{% block title %}Formulario de Entrega - Paso 1{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width:600px;">
  <div class="card-header bg-primary text-white">
    <h3 class="mb-0"><i class="bi bi-clipboard-plus"></i> Crear Entrega - Paso 1</h3>
  </div>
  <div class="card-body">
    <form method="post" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label fw-bold">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-success">
        <i class="bi bi-arrow-right-circle"></i> Crear y continuar
      </button>
      <a href="{% url 'inventarioapp:home' %}" class="btn btn-link ms-2">
        <i class="bi bi-arrow-left"></i> Cancelar
      </a>
    </form>
  </div>
</div>
{% endblock %}
